<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>InputForm</title>
</head>
<body style="background: #e2e2e2">
<div class="container">
    <div class="row mt-5" >
        <div class="col-md-6 offset-md-3">
<!-- in form tab for disable client side validation  novalidate="novalidate"-->
<form th:action="@{/input}" method="post" th:object="${loginData}" class="bg-white p-4" >
    <h1 class="text-center"> Register Form </h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control"
               th:value="${loginData.username}"
               th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
               id="exampleInputEmail1" name = "username" aria-describedby="emailHelp"
               placeholder="Enter UserName">

        <div th:each="e:${#fields.errors('username')}" th:text="${e}" class="is-invalid">

        </div>

    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="text" class="form-control"
               th:value="${loginData.email}"
               th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
               id="exampleInputPassword1" name="email" placeholder="Enter Email">
        <div th:each="e:${#fields.errors('email')}" th:text="${e}" class="is-invalid">
        </div>
    </div>



    <div class="form-check">
        <input type="checkbox"
                name="agreed"
               th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
               class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
        <div th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="is-invalid">
        </div>
    </div>
    <div class="container text-center">
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>
        </div>
    </div>
</div>
