<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colorful Bootstrap Page</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <!-- Colorful Cards -->
    <div class="row" id="cardRow">
        <!-- Existing cards go here -->
    </div>

    <!-- Button styled like a card -->
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Card Button</h5>
            <a href="#" class="btn btn-primary" id="addCardButton">Add a New Card</a>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- ... (previous HTML code) ... -->

<script>
    // Function to generate a random color from an array of colors
    function getRandomColor() {
        var colors = ["bg-primary", "bg-success", "bg-danger", "bg-info", "bg-warning"];
        var randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }

    // Function to add a new card
    function addNewCard() {
        // Generate a random color for the new card
        var randomColorClass = getRandomColor();

        // Create a new card element
        var newCard = document.createElement("div");
        newCard.className = "col-md-4 mb-4";
        newCard.innerHTML = `
      <div class="card ${randomColorClass} text-white">
        <div class="card-body">
          <h5 class="card-title">New Card</h5>
          <p class="card-text">This is a dynamically added card.</p>
        </div>
      </div>
    `;

        // Append the new card to the cardRow
        document.getElementById("cardRow").appendChild(newCard);
    }

    // Add click event listener to the button
    document.getElementById("addCardButton").addEventListener("click", addNewCard);
</script>

</body>
</html>
